{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Gym Tracker</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="brand">Simple Gym Tracker</div>
      <div style="display:flex; gap:10px; align-items:center;">
        <a class="pill" href="{% url 'home' %}">Home</a>
        {% if user.is_authenticated %}
          <a class="pill accent" href="{% url 'dashboard' %}">Dashboard</a>
          <a class="pill" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="pill accent" href="{% url 'login' %}">Login</a>
          <a class="pill" href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
      </div>
    </div>

    {% if messages %}
      {% for message in messages %}
        <div class="msg">{{ message }}</div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
