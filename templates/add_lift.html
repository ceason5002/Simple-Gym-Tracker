{% extends "base.html" %}
{% block content %}
  <div class="card">
    <div class="h1">Add / Update Lift</div>
    <p class="muted">Use the same lift name to overwrite your current numbers.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
  </div>
{% endblock %}
